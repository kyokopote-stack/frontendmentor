<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Blog preview card</title>
  <meta name="description" content="ページの説明が入ります">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <a href="#" class="card-link">
      <div class="card">
        <div class="card-img">
          <img src="img/illustration-article.svg" alt="ブログ記事のサムネイル画像">
        </div>
        <div class="card-text">
          <p class="tab">Learning</p>
          <p class="date">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p class="content">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
        <figure class="author">
          <img src="img/image-avatar.webp" alt="Greg Hooperの顔写真">
          <figcaption>Greg Hooper</figcaption>
        </figure>
      </div>
    </a>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">kyokopote</a>.
    </div>
  </footer>
</body>

</html>
