<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Tip calculator app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- js -->
  <script src="js/main.js" defer></script>
</head>

<body>
  <header>
    <h1 class="logo"><img src="images/logo.svg" alt="Splitter"></h1>
  </header>
  <main>
    <div class="calculator">
      <div class="calculator_inner">
        <section class="input-area">

          <div class="input-group">
            <label for="bill">Bill</label>
            <input type="number" id="bill" class="input input--bill" placeholder="0" min="0" />
          </div>

          <div class="input-group">
            <p>Select Tip %</p>
            <div class="tip-options">
              <button type="button" class="tip-btn" data-tip="5">5%</button>
              <button type="button" class="tip-btn" data-tip="10">10%</button>
              <button type="button" class="tip-btn" data-tip="15">15%</button>
              <button type="button" class="tip-btn" data-tip="25">25%</button>
              <button type="button" class="tip-btn" data-tip="50">50%</button>
              <input type="number" class="input input--custom" placeholder="Custom" min="0" max="100" />
            </div>
          </div>

          <div class="input-group">
            <label for="people" class="label-number">Number of People
              <span class="error-msg">Canâ€™t be zero</span>
            </label>
            <input type="number" id="people" class="input input--people" placeholder="0" min="0" />
          </div>

        </section>

        <section class="results-area">
          <div class="result-inner">
            <div class="result-inner-box">
              <div class="result">
                <div class="result__label">
                  <p>Tip Amount <span>/ person</span></p>
                </div>
                <p class="result__value" id="tip-amount">$0.00</p>
              </div>
              <div class="result">
                <div class="result__label">
                  <p>Total <span>/ person</span></p>
                </div>
                <p class="result__value" id="total">$0.00</p>
              </div>
            </div>
            <button type="reset" class="reset-btn" id="reset">reset</button>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kyokopote</a>.
    </div>
  </footer>

</body>

</html>
